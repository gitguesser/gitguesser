services:
  db:
    image: postgres:15.2
    env_file: .env
    restart: always
    expose:
      - 5432
    volumes:
      - ./postgres-data:/var/lib/postgresql/data

  backend:
    build: ./backend
    working_dir: /backend/backend/app # Fixes not loading local modules.
    env_file: .env
    command: bash -c 'while !</dev/tcp/db/5432; do sleep 1; done; uvicorn app.main:app --host 0.0.0.0'
    volumes:
      - .:/backend
    ports:
      - 8000:8000
    depends_on:
      - db

  frontend:
    build: ./frontend
    command: npm start
    ports:
      - 3000:3000
    depends_on:
      - backend
